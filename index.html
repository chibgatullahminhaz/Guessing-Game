<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gusseing Game</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cart-title">
                <h1>Gusseing Game</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-filed">
                    <label for="guseeingGame">Guess a number between 1-5: </label>
                    <input type="number" id="guseeingGame" min="1" max="5" required>
                </div>
                <div class="buttons">
                    <button id="check" type="submit" class="btn">check result</button>
                </div>
                </form>
                <p class="resultText"></p>
                <div class="remainingAttempts"></div>
            </div>
        </div>
    </div>




    <script src="./game.js"></script>
</body>
</html>
